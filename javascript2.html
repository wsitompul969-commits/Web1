<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Hasil Penilaian</h2>

        <!-- Input nilai -->
        <input type="number" id="nilaiInput" placeholder="Masukkan nilai">

        <!-- Tombol proses -->
        <button onclick="prosesNilai()">Proses Nilai</button>

        <!-- Output hasil -->
        <div id="output"></div>
    </div>

    <script>
        function prosesNilai() {
            let nilai = document.getElementById("nilaiInput").value;

            if (nilai === "") {
                document.getElementById("output").innerText = "Harap masukkan nilai!";
                return;
            }

            nilai = Number(nilai);
            let hasil = "";

            if (nilai >= 80) {
                hasil = "Nilai A";
            } else if (nilai >= 60) {
                hasil = "Nilai B";
            } else {
                hasil = "Nilai C";
            }

            document.getElementById("output").innerText = hasil;
        }
    </script>

</body>
</html>
