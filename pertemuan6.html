<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid dan Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .card {
      background: rgb(7, 239, 61);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
      background: steelblue;
      color: white;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .card:nth-child(2) {
      animation: blink 2s infinite;
    }
  </style>
</head>
<body>
  <h1>Demo CSS Grid + Animation</h1>
  <div class="grid">
    <div class="card">Box 1</div>
    <div class="card">Box 2</div>
    <div class="card">Box 3</div>
    <div class="card">Box 4</div>
    <div class="card">Box 5</div>
    <div class="card">Box 6</div>
  </div>
</body>
</html>
