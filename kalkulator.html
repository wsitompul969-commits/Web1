<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Sederhana</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f4f8;
}

.calculator {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
  text-align: center;
}

.calculator input {
  width: 90%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.calculator button {
  margin: 5px;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background: steelblue;
  color: white;
  transition: 0.3s;
}

.calculator button:hover {
  background: navy;
}
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function tambah() {
  let a = parseFloat(document.getElementById("angka1").value);
  let b = parseFloat(document.getElementById("angka2").value);
  document.getElementById("hasil").innerHTML = "Hasil: " + (a + b);
}

function kurang() {
  let a = parseFloat(document.getElementById("angka1").value);
  let b = parseFloat(document.getElementById("angka2").value);
  document.getElementById("hasil").innerHTML = "Hasil: " + (a - b);
}

function kali() {
  let a = parseFloat(document.getElementById("angka1").value);
  let b = parseFloat(document.getElementById("angka2").value);
  document.getElementById("hasil").innerHTML = "Hasil: " + (a * b);
}

function bagi() {
  let a = parseFloat(document.getElementById("angka1").value);
  let b = parseFloat(document.getElementById("angka2").value);
  if (b === 0) {
    alert("Pembagi tidak boleh nol!");
  } else {
    document.getElementById("hasil").innerHTML = "Hasil: " + (a / b);
  }
}
    </script>
    <hr>
    <form onsubmit="return validasiForm()">
  <input type="text" id="nama" placeholder="Nama"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button type="submit">Daftar</button>
</form>

<p id="error" style="color:red;"></p>

<script>
function validasiForm() {
  let nama = document.getElementById("nama").value;
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;
  let pesan = "";

  if (nama === "") pesan += "Nama wajib diisi.<br>";
  if (email.indexOf("@") === -1) pesan += "Email tidak valid.<br>";
  if (pass.length < 6) pesan += "Password minimal 6 karakter.<br>";

  if (pesan !== "") {
    document.getElementById("error").innerHTML = pesan;
    return false;
  }
  alert("Form berhasil dikirim!");
  return true;
}
</script>

  <div class="calculator">
    <h2>Kalkulator</h2>
    <input type="number" id="angka1" placeholder="Angka pertama">
    <input type="number" id="angka2" placeholder="Angka kedua">
    
    <button onclick="tambah()">Tambah</button>
    <button onclick="kurang()">Kurang</button>
    <button onclick="kali()">Kali</button>
    <button onclick="bagi()">Bagi</button>
    
    <p id="hasil">Hasil: -</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
